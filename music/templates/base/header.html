<header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom box-shadow">
        <h5 class="my-0 text-light mr-md-auto font-weight-normal">Steve's Music App</h5>
        <nav class="my-2 my-md-0 mr-md-3">

            {% if user.is_authenticated %}
                <spanp class="text-light">Hello {{ user.email }}</span>
                <a class="btn btn-outline-primary" href="{% url 'auth.logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-outline-primary" href="#">Sign up</a>
                <a class="btn btn-outline-primary" href="{% url 'auth.index' %}">Login</a>
            {% endif %}
            
        </nav>
    </div>
</header>
