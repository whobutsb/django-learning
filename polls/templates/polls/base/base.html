{% load static %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}" type="text/css">
<header>
<h1>Steve's Polls</h1>
</header>

{% include 'polls/base/user.html' %}
<a href="{% url 'polls:index' %}">All Polls</a>

{% if messages %}
<ul class="messages">
    {% for message in messages %}

    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {{ message }}
    </li>

    {% endfor %}
</ul>
{% endif %}

{% block content %}{% endblock %}

<footer>
    Copyright Steve Barbera {% now "Y" %}
</footer>
